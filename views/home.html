<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/main.css" rel="stylesheet">
  <title>Lego Collection</title>
</head>
<body class="bg-base-100">
  <nav class="navbar bg-base-200 px-4">
    <div class="flex-1">
      <a href="/" class="text-lg font-bold">Lego Collection</a>
    </div>
    <div class="flex-none">
      <a href="/about" class="btn btn-ghost">About</a>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost">Theme</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="/lego/sets?theme=technic">Technic</a></li>
          <li><a href="/lego/sets?theme=city">City</a></li>
          <li><a href="/lego/sets?theme=star-wars">Star Wars</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mx-auto">
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content text-center">
        <div class="max-w-lg">
          <h1 class="text-5xl font-bold">Explore the Lego Collection</h1>
          <p class="py-6">Discover amazing Lego sets and themes.</p>
          <a href="/lego/sets" class="btn btn-primary">Browse Sets</a>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Example of a card -->
      <div class="card shadow-xl">
        <figure><img src="IMAGE_URL" alt="Lego Set"></figure>
        <div class="card-body">
          <h2 class="card-title">Lego Set Name</h2>
          <p>Short description of the set.</p>
          <div class="card-actions justify-end">
            <a href="/lego/sets/001-1" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
