<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Lego Collection</title>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="text-2xl">Lego Collection</a>
        <a href="/about">About</a>
        <div class="dropdown">
            <button class="dropbtn">Theme</button>
            <div class="dropdown-content">
                <a href="/lego/sets?theme=theme1">Theme 1</a>
                <a href="/lego/sets?theme=theme2">Theme 2</a>
                <a href="/lego/sets?theme=theme3">Theme 3</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <div class="hero">
            <h1 class="hero-title">Explore Our LEGO Collection</h1>
            <a href="/lego/sets" class="btn">View Sets</a>
        </div>
        
        <div class="grid grid-cols-3 gap-4">
            <div class="card">
                <img src="/public/images/img1.jpg" alt="Set 1">
                <h2>Set Name 1</h2>
                <p>A short blurb about the set.</p>
                <a href="/lego/sets/001-1" class="btn">View Set</a>
            </div>
            <div class="card">
                <img src="/public/images/img2.jpg" alt="Set 2">
                <h2>Set Name 2</h2>
                <p>A short blurb about the set.</p>
                <a href="/lego/sets/001-2" class="btn">View Set</a>
            </div>
            <div class="card">
                <img src="/public/images/img3.jpg" alt="Set 3">
                <h2>Set Name 3</h2>
                <p>A short blurb about the set.</p>
                <a href="/lego/sets/001-3" class="btn">View Set</a>
            </div>
        </div>
    </div>
</body>
</html>
