<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lego Collection</title>
  <link href="/css/main.css" rel="stylesheet">
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between">
      <a href="/" class="text-white text-3xl">Lego Collection</a>
      <ul class="flex space-x-4">
        <li><a href="/about" class="text-white">About</a></li>
        <li class="relative group">
          <a href="#" class="text-white">Theme</a>
          <ul class="absolute hidden group-hover:block bg-white shadow-lg">
            <li><a href="/lego/sets?theme=technic" class="block px-4 py-2">Technic</a></li>
            <li><a href="/lego/sets?theme=city" class="block px-4 py-2">City</a></li>
            <li><a href="/lego/sets?theme=starwars" class="block px-4 py-2">Star Wars</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mx-auto my-8">
    <div class="hero bg-blue-500 text-white p-8 rounded-lg">
      <h1 class="text-4xl">Explore the Lego Collection!</h1>
      <p>Browse our extensive range of Lego sets and find your next adventure.</p>
      <a href="/lego/sets" class="btn bg-white text-blue-500 mt-4">Browse Sets</a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
      <div class="card bg-white shadow-lg p-4">
        <img src="https://rebrickable.com/media/sets/001-1/1.jpg" alt="Set 001-1" class="w-full h-48 object-cover">
        <h2 class="text-xl mt-2">Set 001-1</h2>
        <p>A great classic Lego set from the early days.</p>
        <a href="/lego/sets/001-1" class="btn mt-4">Learn More</a>
      </div>
      <!-- Add two more hardcoded sets here in a similar format -->
    </div>
  </div>
</body>
</html>
